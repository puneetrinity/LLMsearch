version: '3.8'

services:
  # Main API service
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://searchuser:searchpass@db:5432/searchdb
      - REDIS_URL=redis://redis:6379
      - OLLAMA_HOST=http://ollama:11434
      - DEBUG=true
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - search-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: searchdb
      POSTGRES_USER: searchuser
      POSTGRES_PASSWORD: searchpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/create_indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - search-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U searchuser -d searchdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Redis cache
  redis:
    image: redis:7-alpine
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - search-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
    restart: unless-stopped
    networks:
      - search-network
    # Pull the model on startup
    entrypoint: ["/bin/bash", "-c"]
    command: 
      /bin/bash -c "
        /bin/ollama serve & 
        sleep 15 && 
        ollama pull llama2:7b && 
        wait"

  # Database initialization service (runs once)
  db-init:
    build: .
    environment:
      - DATABASE_URL=postgresql+asyncpg://searchuser:searchpass@db:5432/searchdb
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - search-network
    command: ["python", "scripts/init_database.py"]
    restart: "no"
    profiles:
      - init

  # Database seeding service (optional)
  db-seed:
    build: .
    environment:
      - DATABASE_URL=postgresql+asyncpg://searchuser:searchpass@db:5432/searchdb
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - search-network
    command: ["python", "scripts/seed_database.py"]
    restart: "no"
    profiles:
      - seed

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - search-network
    profiles:
      - tools

  # Optional: pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@search.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - search-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - tools

  # NGINX reverse proxy (for production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - search-network
    profiles:
      - production

  # Monitoring: Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - search-network
    profiles:
      - monitoring

  # Monitoring: Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    networks:
      - search-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  search-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# scripts/init_database.sql
-- Initial database setup script
-- This runs when the PostgreSQL container first starts

-- Create extensions if needed
CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
CREATE EXTENSION IF NOT EXISTS "pg_trgm";

-- Create basic indexes will be handled by Alembic migrations
-- This file just ensures the database is properly initialized

-- Log that initialization completed
INSERT INTO pg_stat_statements_info (version) VALUES ('database_initialized') ON CONFLICT DO NOTHING;

-- scripts/create_indexes.sql  
-- Additional indexes for performance optimization
-- These complement the indexes defined in the SQLAlchemy models

-- Composite indexes for common query patterns
CREATE INDEX IF NOT EXISTS idx_search_requests_user_status_created 
ON search_requests(user_id, status, created_at DESC);

CREATE INDEX IF NOT EXISTS idx_search_requests_status_created 
ON search_requests(status, created_at DESC) 
WHERE status IN ('completed', 'failed');

CREATE INDEX IF NOT EXISTS idx_cost_records_user_date 
ON cost_records(user_id, created_at::date);

CREATE INDEX IF NOT EXISTS idx_api_usage_provider_success_created 
ON api_usage(provider, success, created_at DESC);

-- Partial indexes for better performance on filtered queries
CREATE INDEX IF NOT EXISTS idx_search_requests_successful 
ON search_requests(created_at DESC) 
WHERE status = 'completed';

CREATE INDEX IF NOT EXISTS idx_search_requests_failed 
ON search_requests(created_at DESC, error_message) 
WHERE status = 'failed';

CREATE INDEX IF NOT EXISTS idx_cache_entries_active 
ON cache_entries(cache_type, last_accessed DESC) 
WHERE expires_at > NOW();

-- Text search indexes for query analysis
CREATE INDEX IF NOT EXISTS idx_search_requests_query_text 
ON search_requests USING gin(to_tsvector('english', original_query));

-- Log that index creation completed
-- Note: In production, use proper logging instead of this hack
DO $$
BEGIN
    RAISE NOTICE 'Additional indexes created successfully';
END $$;
