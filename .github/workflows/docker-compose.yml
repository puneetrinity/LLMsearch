name: CI - Docker Compose Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-compose-up:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: searchdb
          POSTGRES_USER: searchuser
          POSTGRES_PASSWORD: searchpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U searchuser -d searchdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        uses: docker/setup-docker-compose@v2

      - name: Copy example env
        run: cp .env.example .env || echo "No .env.example found"

      - name: Build and start containers
        run: docker-compose -f docker-compose.yml --profile init up -d --build

      - name: Wait for health checks
        run: |
          echo "‚è≥ Waiting for services to be healthy..."
          sleep 60

      - name: Show container status
        run: docker ps -a

      - name: Test API health endpoint
        run: |
          curl --fail http://localhost:8000/health || exit 1

      - name: Shut down containers
        if: always()
        run: docker-compose -f docker-compose.yml down -v
